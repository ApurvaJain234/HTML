<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">Name</label>
        <input type="text" placeholder="Enter your name" required> <br> <br>

        <label for="">Contact</label>
        <input type="number" placeholder="Enter your number" required> <br> <br>
         
        <label for="">Address</label>
        <input type="text" placeholder="Enter your address" required> <br> <br>

        <label for="">Email</label>
        <input type="email" placeholder="Enter your email address" required> <br> <br>

        <label for="">Password</label>
        <input type="password" placeholder="Enter your password" required> <br> <br>

        <label for="">Gender</label> <br> <br>
        <input type="radio" name="gender"> Male 
        <input type="radio" name="gender"> Female
        <input type="radio" name="gender"> Others <br> <br>

        <label for="">Courses</label> <br> <br>
        <input type="checkbox"> HTML 
        <input type="checkbox"> C++
        <input type="checkbox"> Python <br> <br>

        <input type="submit">


    </form>

</html>
